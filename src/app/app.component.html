<hello name="{{ name }}"></hello>

<p>
	Add items to expand the list width, then click on the buttons to scroll.
</p>

<button class="cahgne-list-btn" (click)="add()">Add Item To List</button>
<button class="cahgne-list-btn" (click)="remove()">Remove Item</button>

<hr />

<section class="list-with-scroll">

	<div class="list" appScrollable #list="appScrollable" [scrollUnit]="150">
		<div *ngFor="let i of items" class="item">{{i}}</div>
	</div>

	<button class="scroll-button" *ngIf="list.isOverflow" [class.disable]="!list.canScrollStart" (click)="list.scroll(-1)" id="scroll-left">&#8678;</button>

	<button class="scroll-button" *ngIf="list.isOverflow"  [class.disable]="!list.canScrollEnd" (click)="list.scroll(1)">&#8680;</button>
</section>
